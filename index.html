<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>Le Bara 2025 ¬∑ Catalogue Premium</title>
    <link rel="preload" as="image" href="logo%20bara.jpg" />
    <meta name="description" content="Catalogue premium CBD ‚Äî Une exp√©rience shopping unique sur Telegram" />
    <meta name="theme-color" content="#0b0b0b" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org; script-src 'self' https://telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' https: data: blob:; media-src 'self' https: data: blob:; connect-src 'self';" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* ==========================
         Design System Premium ‚Äî UX Refonte
         ========================== */
      :root{
        /* Palette optimis√©e e-commerce */
        --accent: #24cfff;
        --accent2: #0079ff;
        --accent3: #8c34ff;
        --accent4: #ff4fa3;
        --accent-grad: linear-gradient(135deg,var(--accent) 0%,var(--accent2) 30%,var(--accent3) 65%,var(--accent4) 100%);
        --accent-glow: 0 0 20px rgba(36,207,255,0.3);
        --bg:#05060a;
        --surface:#0c0d12;
        --card:#15161f;
        --card-hover:#1a1b26;
        --border: rgba(255,255,255,0.08);
        --text:#f5f8ff;
        --muted:#8b92a7;
        --success: #4ade80;
        --danger: #f87171;
        --warning: #fbbf24;
        --radius: 16px;
        --radius-sm: 12px;
        --shadow: 0 8px 32px rgba(0,0,0,0.4);
        --shadow-hover: 0 16px 48px rgba(0,0,0,0.5);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-fast: all 0.15s ease;
        --max-width: 1280px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }

      /* Light mode support */
      @media (prefers-color-scheme: light){
        :root{
          --bg:#f8f9fa; --surface:#ffffff; --card:#ffffff; --card-hover:#f1f3f5;
          --text:#0b0b0b; --muted:#6b7280; --border: rgba(11,11,11,0.08);
        }
      }

      /* Reset & Base */
      *, *::before, *::after {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html {
        height: 100%;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        min-height: 100%;
        margin: 0;
        background: radial-gradient(ellipse at top, rgba(36,207,255,0.05) 0%, var(--bg) 50%);
        background-attachment: fixed;
        color: var(--text);
        line-height: 1.6;
        overflow-x: hidden;
      }
      a {
        color: var(--accent);
        text-decoration: none;
        transition: var(--transition-fast);
      }
      a:hover { opacity: 0.8; }
      a:focus {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* Skip link */
      .skip-link {
        position: fixed;
        left: 12px;
        top: 12px;
        z-index: 999;
        background: var(--card);
        color: var(--text);
        padding: 12px 16px;
        border-radius: var(--radius-sm);
        transform: translateY(-120%);
        opacity: 0;
        transition: var(--transition);
        box-shadow: var(--shadow);
        font-weight: 600;
      }
      .skip-link:focus {
        opacity: 1;
        transform: translateY(0);
      }

      .page {
        min-height: 100vh;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) calc(env(safe-area-inset-bottom) + 16px) env(safe-area-inset-left);
      }

      /* ===== HEADER PREMIUM STICKY ===== */
      .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(12,13,18,0.8);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid var(--border);
        box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        transition: var(--transition);
      }
      .header.scrolled {
        background: rgba(12,13,18,0.95);
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      }
      .header .inner {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 12px 20px;
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 16px;
        align-items: center;
      }

      /* Brand am√©lior√© */
      .brand {
        display: flex;
        gap: 14px;
        align-items: center;
        cursor: pointer;
        transition: var(--transition-fast);
      }
      .brand:hover { transform: translateX(-2px); }

      .logo-box {
        width: 52px;
        height: 52px;
        border-radius: var(--radius);
        overflow: hidden;
        display: grid;
        place-items: center;
        background: var(--accent-grad);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: var(--shadow), var(--accent-glow);
        position: relative;
        transition: var(--transition);
      }
      .logo-box::after {
        content: '';
        position: absolute;
        inset: -2px;
        background: var(--accent-grad);
        border-radius: inherit;
        opacity: 0;
        z-index: -1;
        filter: blur(12px);
        transition: var(--transition);
      }
      .brand:hover .logo-box::after { opacity: 0.6; }
      .logo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .title {
        background: var(--accent-grad);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 900;
        letter-spacing: -0.02em;
        margin: 0;
        font-size: clamp(1.1rem, 3.5vw, 1.3rem);
        line-height: 1.1;
      }
      .subtitle {
        color: var(--muted);
        margin: 2px 0 0;
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }

      /* Barre de filtres premium avec gradient */
      .filter-bar-container {
        grid-column: 1 / -1;
        position: relative;
        overflow: hidden;
        margin: 0 -20px;
        padding: 0 20px;
      }
      .filter-bar {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 8px 0 12px;
        scrollbar-width: none;
        -ms-overflow-style: none;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      .filter-bar::-webkit-scrollbar { display: none; }

      /* Gradient indicateur de scroll */
      .filter-bar-container::before,
      .filter-bar-container::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 40px;
        pointer-events: none;
        z-index: 2;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .filter-bar-container::before {
        left: 0;
        background: linear-gradient(to right, var(--bg), transparent);
      }
      .filter-bar-container::after {
        right: 0;
        background: linear-gradient(to left, var(--bg), transparent);
      }
      .filter-bar-container.has-scroll-left::before { opacity: 1; }
      .filter-bar-container.has-scroll-right::after { opacity: 1; }


      /* Chips premium avec micro-interactions */
      .chip {
        flex: 0 0 auto;
        white-space: nowrap;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1.5px solid var(--border);
        background: var(--card);
        color: var(--text);
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
      }
      .chip::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--accent-grad);
        opacity: 0;
        transition: var(--transition);
      }
      .chip:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        border-color: rgba(255,255,255,0.15);
      }
      .chip:active { transform: translateY(0); }

      .chip[aria-pressed="true"] {
        background: var(--accent-grad);
        color: #fff;
        border-color: transparent;
        box-shadow: 0 6px 20px rgba(36,207,255,0.3), var(--accent-glow);
        font-weight: 700;
      }
      .chip[aria-pressed="true"]::before { opacity: 0.2; }

      /* Select fermes premium */
      .farm-select {
        flex: 0 0 auto;
        appearance: none;
        -webkit-appearance: none;
        padding: 10px 40px 10px 18px;
        border-radius: 999px;
        border: 1.5px solid var(--border);
        background: var(--card) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>') no-repeat right 14px center;
        background-size: 16px;
        color: var(--text);
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .farm-select:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        border-color: var(--accent);
      }
      .farm-select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(36,207,255,0.2);
      }

      /* ===== GRILLE PRODUITS PREMIUM ===== */
      .wrap {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 24px 20px 120px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(min(100%, 280px), 1fr));
        gap: 20px;
        animation: fadeIn 0.5s ease;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Cartes produit premium */
      .card {
        display: flex;
        flex-direction: column;
        background: var(--card);
        border-radius: var(--radius);
        padding: 0;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: var(--transition);
        overflow: hidden;
        position: relative;
        animation: cardAppear 0.4s cubic-bezier(0.4, 0, 0.2, 1) backwards;
      }
      @keyframes cardAppear {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .card:nth-child(1) { animation-delay: 0.05s; }
      .card:nth-child(2) { animation-delay: 0.1s; }
      .card:nth-child(3) { animation-delay: 0.15s; }
      .card:nth-child(4) { animation-delay: 0.2s; }
      .card:nth-child(5) { animation-delay: 0.25s; }
      .card:nth-child(6) { animation-delay: 0.3s; }

      .card::before {
        content: '';
        position: absolute;
        inset: -1px;
        background: var(--accent-grad);
        opacity: 0;
        z-index: -1;
        border-radius: inherit;
        transition: var(--transition);
      }

      .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: var(--shadow-hover), var(--accent-glow);
        border-color: transparent;
        background: var(--card-hover);
      }
      .card:hover::before { opacity: 0.15; }

      .card:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 3px;
      }
      .card:active {
        transform: translateY(-4px) scale(1.01);
      }

      /* M√©dia premium */
      .media {
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, rgba(36,207,255,0.05), rgba(140,52,255,0.05));
      }
      .media img {
        width: 100%;
        height: clamp(200px, 40vw, 280px);
        object-fit: cover;
        display: block;
        transition: var(--transition);
      }
      .card:hover .media img {
        transform: scale(1.08);
      }

      .price-badge {
        position: absolute;
        right: 12px;
        top: 12px;
        background: rgba(0,0,0,0.75);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: #fff;
        padding: 8px 14px;
        border-radius: 999px;
        font-weight: 800;
        font-size: 0.95rem;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.1);
        transition: var(--transition);
      }
      .card:hover .price-badge {
        background: var(--accent-grad);
        transform: scale(1.05);
      }

      /* Contenu carte */
      .card-content {
        padding: 16px;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .name {
        margin: 0;
        font-weight: 700;
        font-size: 1.05rem;
        line-height: 1.3;
        color: var(--text);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .cat {
        margin: 0;
        font-size: 0.85rem;
        color: var(--muted);
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .cat::before {
        content: '';
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 8px var(--accent);
      }

      /* Modal am√©lior√© */
      .modal{ position:fixed; inset:0; display:grid; place-items:center; background: linear-gradient(180deg, rgba(2,6,23,0.6), transparent); z-index:120; padding:18px }
      .modal[hidden]{ display:none }
      .dialog{ width:min(980px,96vw); max-height:92vh; background:var(--surface); border-radius:16px; border:1px solid var(--border); overflow:hidden; box-shadow: 0 30px 80px rgba(2,6,23,0.7); display:grid; grid-template-rows:auto 1fr auto }
      .dialog-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 16px; border-bottom:1px solid var(--border) }
      .dialog-title{ margin:0; font-size:1.05rem }
      .close{ background:transparent; border:1px solid var(--border); color:var(--text); padding:8px; border-radius:10px; cursor:pointer }
      .detail{ display:grid; grid-template-columns: 1fr; gap:12px; padding:14px }
      @media(min-width:820px){ .detail{ grid-template-columns: 1.1fr .9fr } }

      .viewer{ border-radius:12px; background:var(--card); overflow:hidden; border:1px solid var(--border) }
      .stage{ width:100%; aspect-ratio:16/10; display:grid; place-items:center }
      .stage img, .stage video{ width:100%; height:100%; object-fit:contain }
      .nav{ position:absolute; top:50%; transform:translateY(-50%); width:42px; height:42px; display:grid; place-items:center; border-radius:999px; background:rgba(0,0,0,0.4); color:#fff; border:1px solid var(--border); cursor:pointer }
      .nav.prev{ left:12px } .nav.next{ right:12px }
      .thumbs{ display:flex; gap:8px; margin-top:12px; overflow:auto }
      .thumb{ width:72px; height:54px; border-radius:10px; background-size:cover; background-position:center; border:2px solid transparent; cursor:pointer }
      .thumb[aria-selected="true"]{ border-color:var(--accent) }

      .actions{ position:sticky; bottom:0; padding:12px; border-top:1px solid var(--border); background: linear-gradient(180deg, color-mix(in oklab,var(--surface) 90%, transparent), transparent) }
      .cta{ display:flex; gap:10px }
      .btn{ padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:transparent; color:var(--text); cursor:pointer }
      .btn.primary{background:var(--accent-grad);color:#fff;border:none}
      .btn.primary:active{filter:brightness(.9)}
      .btn.admin-btn{font-weight:700}

      /* Toast */
      .toast{ position:fixed; left:50%; bottom: max(16px, env(safe-area-inset-bottom)); transform:translateX(-50%); background: rgba(0,0,0,0.8); color:#fff; padding:10px 14px; border-radius:10px; z-index:220 }

      /* reduced motion */
      @media (prefers-reduced-motion: reduce){ .card, .grid, .dialog{ transition:none } }

      /* small utility */
      .muted{ color:var(--muted) }

      /* Options de grammage */
      .tiers{ display:flex; flex-wrap:wrap; gap:8px; margin:10px 0 6px }
      .option{ padding:8px 12px; border-radius:999px; border:1px solid var(--border); background:var(--card); color:inherit; cursor:pointer; font-weight:600; font-size:.86rem }
      .option[aria-pressed="true"]{background:var(--accent-grad);color:#fff;border-color:rgba(255,255,255,0.18);box-shadow:0 4px 18px rgba(0,0,0,.4) }


      /* ===== BOTTOM NAV PREMIUM ===== */
      .bottom-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: space-around;
        background: rgba(12,13,18,0.95);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-top: 1px solid var(--border);
        padding: 8px 16px calc(env(safe-area-inset-bottom) + 8px);
        z-index: 200;
        box-shadow: 0 -4px 24px rgba(0,0,0,0.4);
      }
      .bottom-bar a {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--muted);
        font-size: 0.7rem;
        font-weight: 600;
        gap: 6px;
        padding: 10px;
        border-radius: var(--radius-sm);
        transition: var(--transition);
        position: relative;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }
      .bottom-bar a span {
        display: block;
        line-height: 1;
      }
      .bottom-bar a::before {
        content: '';
        font-size: 1.5rem;
        display: block;
        transition: var(--transition);
      }
      .bottom-bar a[aria-label*="Catalogue"]::before { content: 'üõçÔ∏è'; }
      .bottom-bar a[aria-label*="Administration"]::before { content: '‚öôÔ∏è'; }

      .bottom-bar a.active {
        color: var(--accent);
        background: rgba(36,207,255,0.1);
      }
      .bottom-bar a.active::after {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 32px;
        height: 3px;
        background: var(--accent-grad);
        border-radius: 999px;
        box-shadow: 0 0 12px var(--accent);
      }
      @media (hover: hover) {
        .bottom-bar a:hover {
          color: var(--accent);
          background: rgba(36,207,255,0.05);
          transform: translateY(-2px);
        }
      }
      @media (min-width: 768px) {
        .bottom-bar { display: none; }
        .wrap { padding-bottom: 40px; }
      }

      /* ===== RESPONSIVE MOBILE PREMIUM ===== */
      @media (max-width: 640px) {
        .header .inner {
          grid-template-columns: 1fr;
          padding: 10px 16px;
          gap: 12px;
        }
        .filter-bar-container {
          margin: 0 -16px;
          padding: 0 16px;
        }
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(min(100%, 160px), 1fr));
          gap: 14px;
        }
        .wrap {
          padding: 16px 16px 100px;
        }
        .logo-box {
          width: 44px;
          height: 44px;
        }
        .title {
          font-size: 1.1rem;
        }
        .subtitle {
          font-size: 0.7rem;
        }
        .chip, .farm-select {
          font-size: 0.8rem;
          padding: 8px 14px;
        }
        .media img {
          height: clamp(160px, 45vw, 200px);
        }
        .price-badge {
          padding: 6px 10px;
          font-size: 0.85rem;
        }
        .card-content {
          padding: 12px;
        }
        .name {
          font-size: 0.95rem;
        }
        .cat {
          font-size: 0.75rem;
        }
      }

      /* Tr√®s petits √©crans */
      @media (max-width: 375px) {
        .grid {
          grid-template-columns: 1fr;
          gap: 12px;
        }
        .chip, .farm-select {
          font-size: 0.75rem;
          padding: 7px 12px;
        }
      }

      /* R√©duction motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      .chip{ white-space:nowrap; padding:9px 14px; border-radius:999px; border:1px solid var(--border); background:var(--card); color:inherit; cursor:pointer; font-weight:700; font-size:.88rem; box-shadow:0 2px 8px rgba(0,0,0,.2) }
      .chip[aria-pressed="true"]{ background:var(--accent-grad);color:#fff;border-color:rgba(255,255,255,0.18);box-shadow:0 6px 16px rgba(0,0,0,.35) }
      .chip:active{ transform: translateY(1px); }
      .farm-select{ appearance:none; -webkit-appearance:none; padding:9px 30px 9px 12px; border-radius:999px; border:1px solid var(--border); background:var(--card) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="%23aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>') no-repeat right 10px center; color:inherit; font-weight:700; font-size:.88rem; box-shadow:0 2px 8px rgba(0,0,0,.2) }
      @media (max-width:420px){ .chip{font-size:.86rem;padding:8px 12px} .farm-select{font-size:.86rem;padding:8px 28px 8px 12px} }
    </style>
  </head>
  <body>
    <a href="#content" class="skip-link">Aller au contenu</a>
    <noscript>‚ö†Ô∏è Cette application n√©cessite JavaScript pour fonctionner.</noscript>

    <div class="page" id="app">
      <header class="header" role="banner">
        <div class="inner">
          <div class="brand">
            <div class="logo-box" aria-hidden="true">
              <img src="logo%20bara.jpg" alt="Logo Le Bara 2025" />
            </div>
