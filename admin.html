<!-- Fichier: `admin/index.html` -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Telegram Bot Shop</title>
  <style>
    :root{--bg:#000;--card:#0b0b0b;--text:#e8e8e8;--muted:#888}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:900px;margin:20px auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
    .title{font-size:20px;font-weight:600}
    .card{background:var(--card);border:1px solid #444;border-radius:8px;padding:18px;min-height:160px}
    label{display:block;color:var(--muted);margin-top:8px}
    .field{margin:6px 0;padding:10px;border-radius:6px;background:#000;border:1px solid #333;color:var(--text)}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:8px;background:#0b84ff;color:#fff;text-decoration:none}
    /* mobile-friendly */
    @media(max-width:600px){
      .wrap{margin:12px;padding:12px}
      .title{text-align:center;flex:1}
      header{gap:8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/" aria-label="Retour" style="color:#0b84ff;text-decoration:none">Fermer</a>
      <div class="title">ProtoVert — admin</div>
      <nav>
        <!-- Important: utilisez des URLs absolues commençant par slash -->
        <a href="/admin" style="color:#0b84ff;text-decoration:none">Admin</a>
      </nav>
    </header>

    <main>
      <section class="card" role="region" aria-label="Administration">
        <label>Code:</label>
        <div class="field" id="admin-code">—</div>

        <label>ID:</label>
        <div class="field" id="admin-id">—</div>

        <a class="btn" href="/admin">Recharger / Admin</a>
      </section>
    </main>
  </div>

  <script>
    // Demo: récupérer des paramètres ou afficher fallback
    const params = new URLSearchParams(location.search);
    const code = params.get('code') || 'vide';
    const id = params.get('id') || 'inconnu';
    document.getElementById('admin-code').textContent = code;
    document.getElementById('admin-id').textContent = id;
  </script>
</body>
</html>

<!-- Fichier optionnel: `vercel.json` (si vous gardez `admin.html` à la racine au lieu d'un dossier) -->
{
  "rewrites": [
    { "source": "/admin", "destination": "/admin.html" },
    { "source": "/admin/:path*", "destination": "/admin/:path*" }
  ]
}
